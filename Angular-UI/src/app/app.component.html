<mat-card id=background>
  <div fxLayout="row" fxLayoutAlign="space-around center">
    <mat-card-title>Next Gen Time Sheet</mat-card-title>
  </div>
  <mat-divider></mat-divider>
  <div  id="title" fxLayout="row" fxLayoutAlign="space-around center">
    <mat-card-title>Date</mat-card-title>
    <mat-card-title>Hours</mat-card-title>
  </div>
  <mat-card id="demo-card" *ngFor="let entry of currEntries; index as i;">
    <mat-card-content class="card-content">
      <mat-form-field appearance="outline">
        <input matInput [matDatepicker]="picker" [(ngModel)]="entry.date">
      </mat-form-field>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      
      <mat-form-field appearance="outline">
        <input matInput type="number" appearance="outline" [(ngModel)]="entry.hoursWorked">
      </mat-form-field>
      <mat-icon id="close-icon" (click)="deleteEntry(i)">close</mat-icon>
    </mat-card-content>
  </mat-card>
  <div fxLayout="row" fxLayoutAlign="space-around center">
    <button mat-raised-button color="primary" (click)="addEntry()">Add Entry</button>
    <button mat-raised-button color="primary" (click)="runPayroll()">Run Payroll</button>
  </div>
</mat-card>
